@(page: String, isLoggedIn: Boolean, userInfo: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@page (Login User)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">


    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Login user</a>
                </div>
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                    @if(isLoggedIn) {
                        <li><a href="@routes.HomeController.profile()">@userInfo.getName()</a></li>
                        <li><a href="@routes.HomeController.indexAddUser()">Add User</a></li>
                        <li><a href="@routes.HomeController.logout()">Logout</a></li>
                    } else {
                        <li><a href="@routes.HomeController.login()">Login</a></li>
                    }

                    </ul>
                </div>
            </div>
        </div>
        @content

    </body>
</html>
